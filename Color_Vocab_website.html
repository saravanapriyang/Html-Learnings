<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" >
    <title>Document</title>
</head>
<body>
    <h1>Colors</h1>
    <h2>Learn the colors in spanish!</h2>
    <h2 class = "color-title" id="red">This is rojo(red) color</h2>
    <h2 class="color-title" id="blue">This is azul(blue) color</h2>
    <h2 class="color-title" id="green">This is verde(green) color</h2>
    <h2 class="color-title" id="orange">This is anaranjado(orange) color</h2>
    <h2 class="color-title" id="yellow">This is anarillo(yellow) color</h2>
</body>
</html>
